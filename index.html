<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Budget - POO</title>
  <style>
    .movimiento {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .ingreso { border-left: 4px solid #2ecc71; }
    .egreso { border-left: 4px solid #e74c3c; }
    .tipo.ingreso { color: #2ecc71; }
    .tipo.egreso { color: #e74c3c; }
    .monto.ingreso { color: #2ecc71; font-weight: bold; }
    .monto.egreso { color: #e74c3c; font-weight: bold; }
    #balance-total {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Personal Budget - POO</h1>
  <button onclick="registrarMovimiento()">Registrar Movimiento</button>
  
  <div id="balance-total">S/0.00</div>
  
  <h2>Historial de Movimientos</h2>
  <div id="movimientos-container"></div>
  
  <script src="app.js"></script>
</body>
</html>
